<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <div id="div_recuperarcontraseña" class="has-text-centered has-background-white">
        <br>
        <div class="box has-background-white" style="border: 1px solid black; width: 55%; margin: 0 auto;">

            <h1 id="h1_recupera_contrasena" class="is-size-2 has-text-weight-bold has-text-centered has-text-black">
                Recupera tu contraseña</h1>

            <form id="formulario" action="#">
                <p class="is-size-4 has-text-black">Introduce tu dirección de correo electrónico para que podamos
                    mandarte un código de recuperación.</p>
                <br>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico"
                    class="input is-rounded has-text-black has-background-white" style="border-color: black;">
                <br><br>
                <input id="input_boton" type="submit" value="Enviar Código"
                    class="button is-black is-rounded has-text-white is-uppercase">
            </form>

            <p id="mensaje_confirmacion" class="is-hidden has-text-black">Se ha enviado un código de recuperación a tu
                correo.</p>

            <form id="form_codigo" class="is-hidden">
                <input type="text" id="codigo" name="codigo" required placeholder="Introduce el código de recuperación"
                    class="input is-rounded has-text-black has-background-white" style="border-color: black;">
                <br><br>
                <input id="input_boton_codigo" type="submit" value="Verificar Código"
                    class="button is-black is-rounded has-text-white is-uppercase">
            </form>
        </div>
    </div>
    <br>
</body>
<script defer src="./js/recuperarPassword.js">A</script>
</html>
