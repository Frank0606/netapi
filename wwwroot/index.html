<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bettle-Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link async href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link defer rel="stylesheet" href="./css/inicioSesion.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <form class="login-container" id="formIniciarSesion">
        <h1 class="is-white title is-1">Inicio de sesión</h1>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input has-text-black" type="text" placeholder="Usuario" id="usuarioLogin" required />
                <span class="icon is-small is-left">
                    <i class='bx bxs-user'></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Contraseña" id="contrasenaLogin" required
                    minlength="8" pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" />
                <span class="icon is-small is-left">
                    <i class='bx bxs-lock-alt'></i>
                </span>
            </p>
        </div>
        <div class="field">
            <div class="has-text-centered">
                <a class="is-primary" href="/recuperarPassword.html">¿Olvidaste tu Contraseña?</a>
            </div>
        </div>

        <div id="Contenedor-Inicio-Sesion">
            <button class="button is-light is-fullwidth is-outlined" type="submit" id="btnIniciarSesion">Iniciar
                sesión</button>
        </div>
    </form>
    <script src="js/iniciarSesion.js" asp-append-version="true"></script>
</body>
</html>
