<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Restablecer contraseña</title>
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <h1 class="title">Restablecer contraseña</h1>
                <form>
                    <div class="field">
                        <label class="label">Nueva contraseña</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Ingrese su nueva contraseña">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Confirmar contraseña</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Confirme su nueva contraseña" id="contrasenaNueva">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" id="btnRestablecerPassword">Restablecer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/restablecerPassword.js"></script>
</html>
